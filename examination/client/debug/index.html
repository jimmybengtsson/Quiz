<!doctype html>

<html>

<head>

    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <meta charset="utf-8" />

</head>

<body>

<header>
    <h1>QUiZ</h1>
</header>

<div id="answerbox">

    <template>

    <div class="name">

        <p>Please write your name here!</p>

        <form>

            <input type="text" id="text" value="Name">

            <input type="button" id="submit" value="Let's Play!">
        </form>

    </div>

    <div class="questions">

        <p class="qst"></p>

        <form>

            <input type="text" id="answer" value="">

            <input type="submit" id="submitanswer" value="Submit">

        </form>
    </div>

    <div class="questionlist">

        <p class="qst"></p>

        <form class="answerlist">

        </form>


    </div>

    <div class="gameover">

        <p>Game Over!</p>

        <button type="button" class="playagain">Play again!</button>

    </div>

    <div class="highscore">

        <p>HighScore</p>

        <button type="button" class="playagain">Play again!</button>

    </div>

    </template>

</div>

<script src="javascript/build.js" defer></script>
</body>

</html>
